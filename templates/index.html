<!DOCTYPE html>
<html>
<head>
    <title>Smart ID Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-id-card"></i>
            <span>Smart ID Scanner</span>
        </div>
    </div>

    <div class="container">
        <div class="upload-section">
            <h1>ID Card Text Detection</h1>
            <p class="subtitle">Upload your ID card image for instant text detection</p>
            
            <form id="upload-form" class="drop-zone">
                <div class="drop-zone-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag and drop your image here or</p>
                    <input type="file" id="image-input" accept="image/*" required hidden>
                    <button type="button" class="browse-btn">Browse Files</button>
                </div>
                <div class="selected-file"></div>
                <button type="submit" class="process-btn" disabled>
                    <i class="fas fa-magic"></i> Process Image
                </button>
            </form>
        </div>

        <div id="loading" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>Processing your image...</p>
        </div>

        <div id="results-section" class="results-section hidden">
            <div class="results-header">
                <h2>Detection Results</h2>
                <button class="new-scan-btn">
                    <i class="fas fa-redo"></i> New Scan
                </button>
            </div>

            <div id="text-results" class="text-results"></div>

            <div class="image-container">
                <div class="image-box">
                    <h3><i class="fas fa-image"></i> Original Image</h3>
                    <div class="image-wrapper">
                        <img id="original-image" alt="Original ID Card">
                    </div>
                </div>
                <div class="image-box">
                    <h3><i class="fas fa-magic"></i> Processed Image</h3>
                    <div class="image-wrapper">
                        <img id="result-image" alt="Processed ID Card">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2024 Smart ID Scanner. All rights reserved.</p>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
