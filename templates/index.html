<!DOCTYPE html>
<html>
<head>
    <title>ID Card Scanner</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .image-container {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .image-box {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
        .image-box h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ID Card Scanner</h1>
        <div class="upload-container">
            <form id="upload-form">
                <input type="file" id="image-input" accept="image/*" required>
                <button type="submit">Process Image</button>
            </form>
        </div>
        <div id="text-results"></div>
        <div class="image-container">
            <div class="image-box">
                <h3>Original Image</h3>
                <img id="original-image" style="display: none;">
            </div>
            <div class="image-box">
                <h3>Processed Image with OCR Results</h3>
                <img id="result-image" style="display: none;">
            </div>
        </div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            const fileInput = document.getElementById('image-input');
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                if (data.success) {
                    const resultDiv = document.getElementById('text-results');
                    resultDiv.innerHTML = '<h2>Detected Text:</h2>';
                    data.text_results.text_data.forEach(item => {
                        resultDiv.innerHTML += `<p>${item.text} (Confidence: ${(item.confidence * 100).toFixed(2)}%)</p>`;
                    });

                    // Display both original and processed images
                    const originalImage = document.getElementById('original-image');
                    const resultImage = document.getElementById('result-image');
                    
                    originalImage.src = `data:image/jpeg;base64,${data.text_results.original_image}`;
                    resultImage.src = `data:image/jpeg;base64,${data.text_results.annotated_image}`;
                    
                    originalImage.style.display = 'block';
                    resultImage.style.display = 'block';
                } else {
                    alert(data.error || 'Processing failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing the image');
            }
        });
    </script>
</body>
</html>
